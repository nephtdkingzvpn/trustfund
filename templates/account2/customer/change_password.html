{% extends '../base.html' %}

{% load static%}

{% block content %}

<section id="login-form">
    <div class="container py-4">
      <div class="row justify-content-center align-item-center">
        <div class="col-md-6">
          <div class="card shadow rounded bg-white">
            <!-- <center>
              <img src="{% static 'frontend/img/logo-new.png' %}" alt="" style="width: 300px; padding: 30px 0;">
            </center> -->
            <div class="card-body mx-3">
              <h3 class="mb-3 card-text2">Contact Our Customer Care</h3>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                      {{message}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
              <hr>

            <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mb-3">
                  <input type="submit" value="Change Password" class="btn btn-danger w-100 fw-bold text-white">
                </div> 
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock%}
